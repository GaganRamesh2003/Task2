<!DOCTYPE html>

    <title>Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#">GAGAN R</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">Skills</a>
                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <div class="form-check form-switch ms-3">
                    <input class="form-check-input" type="checkbox" id="toggleSwitch">
                    <label class="form-check-label" for="toggleSwitch">Dark Mode</label>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2 class="text-center">Skills</h2>

        <!-- Skill: HTML -->
        <div class="skill-section">
            <div class="skill-title">HTML</div>
            <div class="progress">
                <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="80"
                    aria-valuemin="0" aria-valuemax="100">
                    80%
                </div>
            </div>
        </div>

        <!-- Skill: CSS -->
        <div class="skill-section">
            <div class="skill-title">CSS</div>
            <div class="progress">

                    aria-valuemin="0" aria-valuemax="100">

        <div class="skill-section">
            <div class="skill-title">JavaScript</div>
            <div class="progress">

        <div class="skill-section">
            <div class="skill-title">Java</div>
            <div class="progress">

                    aria-valuemin="0" aria-valuemax="100">
                    80%
